---
layout: default
---

<h1>{{ page.title }}</h1>

<p><strong>Engine:</strong> {{ page.engine }}</p>
<p><strong>Year:</strong> {{ page.year }}</p>

{{ content }}

{% if page.video %}
<h2>Gameplay Video</h2>
<iframe width="560" height="315"
        src="https://www.youtube.com/embed/{{ page.video }}"
        frameborder="0" 
        allowfullscreen
        style="border-radius: 8px;">
</iframe>
{% endif %}
